<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            /* main axis would be column that is top to bottom and cross axis would be row that is left to right*/
            /*MAin axis top to bottom*/
            flex-basis: 80px;
        }
        
        .box {
            flex-basis: 80px;
            /*flexing along main axis*/
            /* in column sets the height of the each item and in row sets the width of each items*/
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="red box" style="background-color:red ;">Red</div>
        <div class="orange box" style="background-color: orange;">Orange</div>
        <div class="yellow box" style="background-color: yellow;">YEllow</div>
        <div class="green box" style="background-color: green;">Green</div>
        <div class="blue box" style="background-color: blue;">Blue</div>
        <div class="indigo box" style="background-color: indigo;">Indigo</div>
        <div class="violet box" style="background-color: violet;">violet</div>

    </div>

</body>

</html>
