<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding-left: 300px;
        }
        /*---------Utility class -------------*/
        
        .animate {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        
        .animate--infinite {
            animation-iteration-count: infinite;
        }
        
        .animate--delay-1s {
            animation-delay: 1s;
        }
        
        .animate--fast {
            animation-duration: 0.6s;
        }
        
        .animate--slow {
            animation-duration: 3s;
        }
        /*-------Animation---------------*/
        
        @keyframes slidingLeft {
            from {
                transform: translateX(-300px);
            }
            to {
                transform: translate(0);
            }
        }
        
        .slidingLeft {
            animation-name: slidingLeft;
            animation-timing-function: ease-in;
            /*text-align: center;*/
            /*in forwards the elemenet final position is the one defined in "to" and in backward if we have transform then the position as defined by it in not then the original*/
            /*animation: heading 2s ease 2s 1 normal backwards;*/
            /*transform: translateX(-150px);*/
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .rotate {
            animation-name: rotate;
            animation-timing-function: linear;
        }
    </style>
</head>

<body>
    <h1 class="animate slidingLeft animate--fast">Hello,World</h1>
    <h2 class="animate slidingLeft animate--slow">Hello,World</h2>
    <h3 class="animate rotate animate--slow animate--delay-1s animate--infinite">Hello,World</h3>

</body>

</html>
