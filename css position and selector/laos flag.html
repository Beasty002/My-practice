<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Flag Project</title>
    <style>
        * {
            color: white;
        }
        
        h1 {
            display: inline;
            /*CAnnot change the height and width of the element takes space as per needed*/
            background: black;
            width: 20px;
        }
        
        .inline {
            display: inline;
            background-color: black;
            height: 400px;
            /*Wont work since display inline*/
        }
        
        .inlineBlock {
            display: inline-block;
            background-color: white;
            color: black;
            width: 200px;
            /*Works since inline block functions as inline but can change teh height and width*/
            height: 60px;
        }
        
        h2 {
            background: black;
            display: inline;
        }
        
        span {
            display: block;
            /* can change the height and width also it takes whole line*/
            background-color: green;
            border: 2px solid black;
        }
        
        .flag {
            position: relative;
            width: 900px;
            height: 600px;
            border: 2px solid white;
            background-color: #CE1126;
        }
        
        .flag>p {
            font-size: 5rem;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        
        .flag>div {
            position: absolute;
            background-color: #002868;
            height: 300px;
            width: 100%;
            top: 150px;
        }
        
        .flag>div>div {
            position: absolute;
            background-color: white;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            left: 350px;
            top: 50px;
        }
        
        .flag>div>div>p {
            margin: 0;
            position: relative;
            top: 0px;
            left: 0px;
            color: black;
            font-size: 70px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>The flag </h1>
    <h2>of laos</h2>
    <span> The flag of laos</span>
    <span class="inlineBlock"> Inline block</span>
    <p class="inline"> inline block</p>
    <div class="flag">
        <p>The Flag</p>
        <div>
            <div>
                <p>of Laos</p>
            </div>
        </div>
    </div>
</body>

</html>
